<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Page de connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li><img src="/FrontEnd/assets/icons/instagram.png" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="loginForm">
        <h2>Log In</h2>
        <form action="">
          <div class="formContainer">
            <label for="email">E-mail</label>
            <input type="text" autocomplete="off" id="email" />
          </div>
          <div class="formContainer">
            <label for="password">Mot de passe</label>
            <input type="password" autocomplete="off" id="password" />
          </div>
          <input type="submit" value="Se connecter" /><br />
          <a href="">Mot de passe oublié</a>
        </form>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="./script.js" type="module"></script>
  </body>
</html>
